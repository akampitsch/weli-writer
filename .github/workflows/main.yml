name: Main workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      working-directory: ./weli_writer_android
      run: chmod +x gradlew

    - name: Generate Release APK
      working-directory: ./weli_writer_android
      run: ./gradlew assembleRelease
    
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: weli_writer_android/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.STORE_KEY_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    
    - uses: actions/upload-artifact@master
      with:
        name: release.apk
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
    
    - uses: actions/upload-artifact@master
      with:
        name: mapping.txt
        path: weli_writer_android/app/build/outputs/mapping/release/mapping.txt
